body {

header {
  width:100%;

  justify-content:center;
  position:fixed;
  top:0;
  left:0;
  z-index:10;
}

  padding:10px;
  border-radius:25px;
  border:none;
  font-size:16px;
  outline:none;
  background:#192b3f;
  color:#fff;
  text-align:center;
}
main {
  width:100%;
  padding-top:80px;
  display:flex;
  flex-direction:column;
  align-items:center;
}
#titulo-container {
  text-align:center;
  margin-top:20px;
  margin-bottom:10px;
}
#titulo-container h1 {
  margin:0;
  font-size:2.2em;
  color:#FBF9E4;
  letter-spacing:1px;
}
#titulo-container p {
  margin:5px 0 0;
  font-size:1.2em;
  color:#BDC4D4;
}
#carrusel-section {
  width:90%;
  max-width:800px;
  margin-top:20px;
}
.swiper {
  width:100%;
  padding:50px 0 80px 0;
}
.swiper-slide {
  background-position:center;
  background-size:cover;
  width:300px;
  height:200px;
  border-radius:15px;
  overflow:hidden;
  box-shadow:0 10px 20px rgba(0,0,0,0.6);
  cursor:pointer;
  display:flex;
  flex-direction:column;
  align-items:center;
  transition: transform 0.3s ease;
}
.swiper-slide img {
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:15px;
}
.slide-text {
  text-align:center;
  margin-top:8px;
  font-size:1em;
  color:#fff;
  font-weight:bold;
  text-shadow:2px 2px 4px rgba(0,0,0,0.8);
}
#results-container {
  width:90%;
  max-width:800px;
  display:none;
  flex-direction:column;
  align-items:center;
  margin-top:20px;
}
.accordion-item {
  width:100%;
  margin-bottom:10px;
}
.accordion-header {
  background:#091b29;
  color:white;
  padding:15px;
  cursor:pointer;
  border-radius:8px;
  border:1px solid #1b263b;
  font-weight:bold;
  display:flex;
  justify-content:space-between;
  align-items:center;
  transition: background-color 0.3s ease;
}
.accordion-header:hover {
  background-color:#1b263b;
}
.accordion-content {
  padding:10px 18px;
  background-color:#1b263b;
  overflow:hidden;
  border-radius:0 0 8px 8px;
  max-height:0;
  transition:max-height 0.3s ease-out;
}
.accordion-content p {
  margin:10px 0;
  cursor:pointer;
  padding:5px;
  transition: background-color 0.2s ease-in-out;
}
.accordion-content p:hover {
  background-color:#2b3b5b;
}
.service-card {
  width:95%;
  background:#fffbf0;
  color:#000;
  border-radius:12px;
  padding:15px;
  margin:10px auto;
  box-shadow:0 4px 10px rgba(0,0,0,0.2);
  cursor:pointer;
  transition: transform 0.2s;
}
.service-card:hover {
  transform: scale(1.02);
  box-shadow:0 6px 15px rgba(0,0,0,0.3);
}
.service-card h3 {
  margin:0 0 8px 0;
  font-size:1.1em;
  color:#0a2342;
}
.service-card p {
  margin:4px 0;
  font-size:0.95em;
}
.back-home-btn {
  position:fixed;
  top:90px;
  right:20px;
  background: rgba(0,170,255,0.3);
  color:#fffbf0;
  border:none;
  padding:10px 15px;
  border-radius:20px;
  cursor:pointer;
  display:none;
  z-index:20;
  transition: background 0.3s;
}
.back-home-btn:hover {
  background: rgba(0,170,255,0.6);
}
.swiper-slide {
  width: 300px;
  height: auto;  /* para que se adapte a la imagen + texto */
  display: flex;
  flex-direction: column;
  align-items: center;
}
.swiper-slide img {
  width: 100%;
  height: 200px; 
  object-fit: cover; 
  border-radius: 15px; 
}

</style>

</main>

  const mesesNombres = ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
  const searchInput = document.getElementById("client-search");
  const resultsContainer = document.getElementById("results-container");
  const accordionMenu = document.getElementById("accordion-menu");
  const serviceSheetContainer = document.getElementById("serviceSheetContainer");
  const carruselSection = document.getElementById("carrusel-section");
  const backHomeBtn = document.getElementById("backHomeBtn");
  const tituloContainer = document.getElementById("titulo-container");
  const bienvenidaContainer = document.getElementById("bienvenida-container");

  // ----- Swiper -----
  const swiper = new Swiper(".mySwiper", {
    slidesPerView: "auto",
    spaceBetween:30,
    centeredSlides:true,
    loop:false
  });
  swiper.slides.forEach((slide,index)=>{
    slide.addEventListener("click",()=>{swiper.slideTo(index,500);});
  });

  // ----- Botón volver al inicio -----
  backHomeBtn.addEventListener("click",()=>{
    carruselSection.style.display='block';
    tituloContainer.style.display='block';
    resultsContainer.style.display='none';
    backHomeBtn.style.display='none';
    searchInput.value='';
    bienvenidaContainer.innerHTML='';
    accordionMenu.innerHTML='';
  });

  // ----- Enter busca empresa -----
  searchInput.addEventListener("keypress", e => {
    if(e.key==="Enter") buscarEmpresa(searchInput.value.trim());
  });

  function buscarEmpresa(codigo){
    const empresa = serviceSheetsData.find(e => e.codigo.trim() === codigo);
    if(!empresa){ alert("Código no encontrado"); return; }

    carruselSection.style.display='none';
    tituloContainer.style.display='none';
    resultsContainer.style.display='flex';
    backHomeBtn.style.display='block';
    bienvenidaContainer.innerHTML = `<h2>Bienvenido ${empresa.nombre}</h2>`;
    accordionMenu.innerHTML='';

    // Agrupar servicios por año y mes
    const agrupados = {};
    empresa.servicios.forEach(s => {
      if(!s.fecha) return;
      const [d,m,y] = s.fecha.split("/").map(Number);
      if(!agrupados[y]) agrupados[y] = {};
      if(!agrupados[y][m]) agrupados[y][m] = [];
      agrupados[y][m].push(s);
    });

    // Crear acordeón años → meses → hojas
    Object.keys(agrupados).sort((a,b)=>b-a).forEach(year=>{
      const yearItem = createAccordionItem(year);
      const yearContent = yearItem.querySelector('.accordion-content');

      Object.keys(agrupados[year]).sort((a,b)=>b-a).forEach(month=>{
        const monthItem = createAccordionItem(mesesNombres[month-1]);
        const monthContent = monthItem.querySelector('.accordion-content');

        agrupados[year][month].forEach(s=>{
          const card = document.createElement("div");
          card.classList.add("service-card");
          const alerta = calcularMeses(s.fecha)>=6?' ⚠ Revisar equipo':'';
          card.innerHTML = `
            <h3>Servicio N° ${s.servicio}</h3>
            <p><strong>Fecha:</strong> ${s.fecha}</p>
            <p><strong>Detalles:</strong> ${s.detalles}${alerta}</p>
            ${s.archivo?`<p><a href="${s.archivo}" target="_blank">📂 Descargar PDF</a></p>`:""}
          `;
          monthContent.appendChild(card);
        });

        yearContent.appendChild(monthItem);
      });

      accordionMenu.appendChild(yearItem);
    });
  }

  function createAccordionItem(title){
    const item = document.createElement('div');
    item.classList.add('accordion-item');
    const header = document.createElement('div');
    header.classList.add('accordion-header');
    header.textContent = title;
    const content = document.createElement('div');
    content.classList.add('accordion-content');

    header.addEventListener('click',()=>{
      if(!content.style.maxHeight || content.style.maxHeight==="0px"){
        content.style.maxHeight = content.scrollHeight + "px";
      }else{
        content.style.maxHeight="0px";
      }
    });

    item.appendChild(header);
    item.appendChild(content);
    return item;
  }

  function calcularMeses(fechaStr){
    if(!fechaStr) return 0;
    const [d,m,y] = fechaStr.split("/").map(Number);
    const fecha = new Date(y,m-1,d);
    const hoy = new Date();
    return (hoy.getFullYear()-fecha.getFullYear())*12 + (hoy.getMonth()-fecha.getMonth());
  }
});
